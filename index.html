<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator_JS</title>
</head>
<body>
        <div class="wrapper">
            <div class="result_window">
                0
            </div>
            <div class="nums_btns">
                <button class="num_btn blue_btn" id="comma_btn">AC</button>
                <button class="num_btn blue_btn" id="procent_btn">%</button>
                <button class="num_btn blue_btn" id="back_btn">โต</button>
                <button class="num_btn green_btn" id="divide_btn">รท</button>

                <button class="num_btn" id="seven_btn">7</button>
                <button class="num_btn" id="eight_btn">8</button>
                <button class="num_btn" id="nine_btn">9</button>
                <button class="num_btn green_btn" id="multiply_btn">*</button>

                <button class="num_btn" id="four_btn">4</button>
                <button class="num_btn" id="five_btn">5</button>
                <button class="num_btn" id="six_btn">6</button>
                <button class="num_btn green_btn" id="minus_btn">-</button>

                <button class="num_btn" id="one_btn">1</button>
                <button class="num_btn" id="two_btn">2</button>
                <button class="num_btn" id="three_btn">3</button>
                <button class="num_btn green_btn" id="plus_btn">+</button>

                <button class="num_btn zero_btn" id="zero_btn">0</button>
                <button class="num_btn" id="point_btn">.</button>
                <button class="num_btn green_btn" id="equal_btn">=</button>
                
            </div>
        </div>
    

    <script src="./scripts/main.js"></script>
</body>
</html>
